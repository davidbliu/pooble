<div class = 'middle pushdown'>
	<h1>Settings</h1>

	<h3>Push notifications</h3>
	<div class="input-group">
	  <span class="input-group-addon" id="chrome-addon">Chrome ID</span>
	  <input id = 'chrome-input' type="text" class="form-control" placeholder="enter chrome id here" aria-describedby="chrome-addon" ng-model = 'chromeID'>
	</div>
	<button class = 'btn btn-default spaced' ng-click = 'registerPush()'>Save</button>
</div>
